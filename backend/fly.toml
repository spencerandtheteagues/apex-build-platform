# APEX.BUILD Backend - Fly.io Configuration
# Enterprise-grade deployment for multi-AI cloud development platform

app = 'apex-build-api'
primary_region = 'sjc'

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[build.args]
  BP_GO_BUILD_FLAGS = "-ldflags '-s -w'"
  BP_GO_TARGETS = "./cmd/main.go"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  GIN_MODE = "release"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080

[[services.ports]]
  port = 80
  handlers = ["http"]

[[services.ports]]
  port = 443
  handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[metrics]
  port = 9091
  path = "/metrics"
