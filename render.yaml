# APEX.BUILD Render Deployment Blueprint
# https://render.com/docs/blueprint-spec

databases:
  - name: apex-db
    plan: free
    databaseName: apex_build
    user: apex_user

services:
  # Backend API Service
  - type: web
    name: apex-backend
    runtime: go
    rootDir: backend
    buildCommand: go build -o apex-server ./cmd/main.go
    startCommand: ./apex-server
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: apex-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Static Site
  # IMPORTANT: VITE_API_URL must be set at BUILD time, not runtime
  # Vite embeds environment variables during the build process
  - type: web
    name: apex-frontend
    runtime: static
    buildCommand: cd frontend && VITE_API_URL=https://apex-backend-y42k.onrender.com/api/v1 npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
