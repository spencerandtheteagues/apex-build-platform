# APEX.BUILD Ingress, HPA, and PDB resources
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apex-ingress
  namespace: apex-build
  labels:
    app.kubernetes.io/name: apex-build
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: apex-backend
spec:
  tls:
    - hosts: ["apex.build", "www.apex.build"]
      secretName: apex-tls-secret
  rules:
    - host: apex.build
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: apex-backend
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: apex-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apex-frontend
                port:
                  number: 3000
    - host: www.apex.build
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apex-frontend
                port:
                  number: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apex-backend
  namespace: apex-build
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apex-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apex-frontend
  namespace: apex-build
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apex-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: apex-backend
  namespace: apex-build
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apex-build
      app.kubernetes.io/component: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: apex-frontend
  namespace: apex-build
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apex-build
      app.kubernetes.io/component: frontend
