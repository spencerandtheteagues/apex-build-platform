apiVersion: v1
kind: ConfigMap
metadata:
  name: apex-backend-config
  namespace: apex-build
data:
  ENVIRONMENT: "staging"
  GIN_MODE: "release"
  DB_SSL_MODE: "require"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apex-backend
  namespace: apex-build
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: backend
          image: ghcr.io/spencerandtheteagues/apex-build/backend:staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apex-frontend
  namespace: apex-build
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: frontend
          image: ghcr.io/spencerandtheteagues/apex-build/frontend:staging
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apex-ingress
  namespace: apex-build
spec:
  tls:
    - hosts: ["staging.apex.build"]
      secretName: apex-staging-tls
  rules:
    - host: staging.apex.build
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: apex-backend
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: apex-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apex-frontend
                port:
                  number: 3000
