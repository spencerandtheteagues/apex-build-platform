version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apex-postgres
    environment:
      POSTGRES_DB: apex_build
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - apex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d apex_build"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: apex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - apex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # APEX.BUILD Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apex-api
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: apex_build
      DB_SSL_MODE: disable
      DB_TIMEZONE: UTC

      # AI API Keys (set these in .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # Authentication
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}

      # Server configuration
      PORT: 8080
      ENVIRONMENT: development

      # Redis configuration
      REDIS_URL: redis://redis:6379

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apex-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # APEX.BUILD Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apex-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1
      REACT_APP_WS_URL: ws://localhost:8080/ws
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - apex-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  # Nginx Reverse Proxy (Production-like setup)
  nginx:
    image: nginx:alpine
    container_name: apex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - apex-network
    restart: unless-stopped

  # Development Tools

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: apex-adminer
    ports:
      - "8081:8080"
    networks:
      - apex-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: apex-redis-commander
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - apex-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  apex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16