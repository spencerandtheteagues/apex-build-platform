    <style>
      /* FIXED: Removed overflow: hidden and improved layout */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0f 0%, #001133 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        /* FIXED: Removed overflow: hidden - now page can scroll */
        overflow-x: hidden; /* Only prevent horizontal scroll */
        overflow-y: auto;   /* Allow vertical scroll */
      }

      html {
        scroll-behavior: smooth;
      }

      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0f 0%, #001133 100%);
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #00f5ff, #0080ff);
        border-radius: 12px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
      }

      .loading-text {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #00f5ff;
        margin-bottom: 24px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid rgba(0, 245, 255, 0.2);
        border-top: 2px solid #00f5ff;
        border-radius: 50%;
        margin: 0 auto;
        animation: spin 1s linear infinite;
      }

      /* FIXED: Added responsive design helpers */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .scrollable {
        overflow-y: auto;
        max-height: calc(100vh - 100px);
      }

      /* FIXED: Better responsive typography */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        body {
          font-size: 14px;
        }

        .loading-text {
          font-size: 20px;
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }

      /* FIXED: Added navigation styles */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #00f5ff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        height: 60px;
      }

      .nav-logo {
        font-size: 18px;
        font-weight: bold;
        color: #00f5ff;
        text-decoration: none;
      }

      .nav-menu {
        display: flex;
        gap: 20px;
      }

      .nav-item {
        color: #ffffff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .nav-item:hover {
        background: rgba(0, 245, 255, 0.1);
        color: #00f5ff;
      }

      .back-button {
        background: linear-gradient(135deg, #ff0080, #aa0060);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
      }

      /* FIXED: Proper content spacing with fixed nav */
      .main-content {
        padding-top: 80px; /* Space for fixed nav */
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- FIXED: Added Navigation Bar -->
    <nav class="nav-bar">
      <a href="#" class="nav-logo" onclick="goToHome()">ðŸš€ APEX.BUILD</a>
      <div class="nav-menu">
        <a href="#" class="nav-item" onclick="goToHome()">Dashboard</a>
        <a href="#" class="nav-item" onclick="goToIDE()">IDE</a>
        <a href="#" class="nav-item" onclick="testAPI()">API Test</a>
        <a href="#" class="nav-item">Projects</a>
        <a href="#" class="nav-item">Settings</a>
      </div>
    </nav>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white"/>
          </svg>
        </div>
        <div class="loading-text">APEX.BUILD</div>
        <div class="loading-subtitle">Initializing Cyberpunk Development Environment</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/FixedMain.tsx"></script>

    <!-- FIXED: Added Navigation Functions -->
    <script>
      // Global navigation functions
      window.goToHome = function() {
        if (window.ReactApp && window.ReactApp.setCurrentView) {
          window.ReactApp.setCurrentView('dashboard');
        }
      };

      window.goToIDE = function() {
        if (window.ReactApp && window.ReactApp.setCurrentView) {
          window.ReactApp.setCurrentView('ide');
        }
      };

      window.testAPI = function() {
        testBackendConnection();
      };

      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Error Boundary -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('APEX.BUILD Error:', e.error);
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('APEX.BUILD Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
