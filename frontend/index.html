    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0f 0%, #001133 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
      }

      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0f 0%, #001133 100%);
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #00f5ff, #0080ff);
        border-radius: 12px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
      }

      .loading-text {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #00f5ff;
        margin-bottom: 24px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid rgba(0, 245, 255, 0.2);
        border-top: 2px solid #00f5ff;
        border-radius: 50%;
        margin: 0 auto;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white"/>
          </svg>
        </div>
        <div class="loading-text">APEX.BUILD</div>
        <div class="loading-subtitle">Initializing Cyberpunk Development Environment</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Error Boundary -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('APEX.BUILD Error:', e.error);
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('APEX.BUILD Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
