<!doctype html>
<html lang="en" class="dark">
  <head>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
      /* FIXED: Proper scrolling and responsive design */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0f 0%, #001133 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        /* FIXED: Proper scrolling */
        overflow-x: hidden;
        overflow-y: auto;
      }

      html {
        scroll-behavior: smooth;
      }

      /* FIXED: Navigation bar */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #00f5ff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        height: 60px;
      }

      .nav-logo {
        font-size: 18px;
        font-weight: bold;
        color: #00f5ff;
        text-decoration: none;
        cursor: pointer;
      }

      .nav-menu {
        display: flex;
        gap: 20px;
      }

      .nav-item {
        color: #ffffff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .nav-item:hover {
        background: rgba(0, 245, 255, 0.1);
        color: #00f5ff;
      }

      .back-button {
        background: linear-gradient(135deg, #ff0080, #aa0060);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
      }

      /* FIXED: Content spacing with fixed nav */
      .main-content {
        padding-top: 80px;
        min-height: 100vh;
        padding: 80px 20px 20px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .dashboard-title {
        font-size: clamp(2rem, 5vw, 3rem);
        text-shadow: 0 0 20px #00f5ff;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .dashboard-subtitle {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin-bottom: 30px;
        color: #ffffff;
      }

      /* Responsive grid */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .card {
        background: rgba(21, 21, 32, 0.8);
        border: 1px solid #00f5ff;
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 245, 255, 0.5);
      }

      .card-title {
        color: #39ff14;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .card-description {
        margin-bottom: 20px;
        color: #ffffff;
        line-height: 1.6;
      }

      .launch-button {
        background: linear-gradient(135deg, #ff0080, #aa0060);
        border: none;
        color: #fff;
        padding: 16px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        width: 100%;
      }

      .launch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 0, 128, 0.5);
      }

      .output-console {
        background: #000;
        border: 1px solid #00f5ff;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        font-family: monospace;
        text-align: left;
        min-height: 120px;
        color: #39ff14;
        font-size: 14px;
        line-height: 1.6;
        overflow: auto;
      }

      /* IDE View */
      .ide-view {
        padding-top: 80px;
        height: calc(100vh - 80px);
        background: #1e1e1e;
        color: #ffffff;
        font-family: monospace;
        position: relative;
      }

      .ide-header {
        background: #252526;
        border-bottom: 1px solid #3c3c3c;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ide-content {
        display: flex;
        height: calc(100% - 60px);
      }

      .ide-sidebar {
        width: 280px;
        background: #252526;
        border-right: 1px solid #3c3c3c;
        padding: 20px;
        overflow-y: auto;
      }

      .ide-main {
        flex: 1;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
      }

      .editor-area {
        flex: 1;
        background: #1e1e1e;
        color: #ffffff;
        font-family: monospace;
        padding: 20px;
        font-size: 14px;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 768px) {
        .main-content {
          padding: 80px 10px 20px 10px;
        }

        .ide-sidebar {
          width: 200px;
        }
      }
    </style>
  </head>
